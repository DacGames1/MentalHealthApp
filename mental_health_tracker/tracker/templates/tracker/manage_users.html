<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header & Navbar styles */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Nav links: Left side (Logo and Back to Home) */
        .nav-left {
            display: flex;
            gap: 15px; /* Adds space between the links on the left */
            align-items: center;
        }

        .nav-left a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #3498db;
            border-radius: 30px;
        }

        .nav-left a:hover {
            background-color: #2980b9;
        }

        /* Nav links: Right side (Create User & Logout) */
        .nav-right {
            display: flex;
            gap: 15px; /* Adds space between the links on the right */
        }

        .nav-right a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2ecc71; /* Green color for Create User button */
            border-radius: 30px;
        }

        .nav-right a:hover {
            background-color: #27ae60; /* Darker green on hover */
        }

        .nav-right button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
        }

        .nav-right button:hover {
            background-color: #2980b9;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-top: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        td {
            color: #555;
        }

        a {
            text-decoration: none;
            color: #3498db;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #ecf5ff;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #d1e7ff;
        }

        .delete-form button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-form button:hover {
            background-color: #c0392b;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        /* Back button styling */
        .back-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Header with Navbar -->
    <div class="header">
        <div class="nav-left">
            <div class="logo">WellMind</div>
            <a href="{% url 'home' %}" class="back-btn">Back to Home</a>
        </div>

        <div class="nav-right">
            <a href="{% url 'create_user' %}">Create New User</a>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- Page Content -->
    <h1>Manage Users</h1>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <div class="actions">
                        <!-- Edit User Link -->
                        <a href="{% url 'edit_user' user.id %}">Edit</a>

                        <!-- Delete User Form -->
                        <form action="{% url 'delete_user' user.id %}" method="post" class="delete-form">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
